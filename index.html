<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Here!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="image-bg">
            <div class="logo-bg">
        

            </div>
        </div>
        <div class="bg-form-area">
            <div class="description">
                <h3>This is not a real service!
                    You know you need something like this in you life to help you <i>realize your wildest dreams!</i>
                </h3>
                <h3>Sign up <b>now</b> to get started</h3>
                <h3>You <i>know</i> you want to!</h3>
            </div>
            <div class="form-div">
                
                <h3>Let's do this</h3>

                <div class="form">
                    <form action="example.com/path" method="post">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name">
                      </form>
                </div>

                <div class="form">
                    <form action="example.com/path" method="post">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name">
                      </form>
                </div>

                <div class="form">
                    <form action="example.com/path" method="post">
                        <label for="email">Email</label>
                        <input type="text" id="email">
                      </form>
                </div>

                <div class="form">
                    <form action="example.com/path" method="post">
                        <label for="phone-number">Phone Number</label>
                        <input type="text" id="phone">
                      </form>
                </div>

                <div class="form">
                    <form action="example.com/path" method="post">
                        <label for="password">Password</label>
                        <input type="text" id="password">
                      </form>
                </div>

                <div class="form">
                    <form action="example.com/path" method="post">
                        <label for="confirm-password">Password</label>
                        <input type="text" id="confim-password">
                      </form>
                </div>
    </div>
            <div class="submit">
                <button class="create" type="submit">Create Account</button>
                <div class="account-login">
                    <h4>Already have an account?</h4>
                    <a href="example">Log In</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
